<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EHCB Coaching Card</title>
  <meta name="viewport" content="width=900, initial-scale=1">
  <!-- PDF & Screenshot Libraries -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --ehcb-red: #be1622;
      --ehcb-yellow: #f6b211;
      --ehcb-blue: #15243b;
      --ehcb-table-gray: #ececec;
      --ehcb-light-border: #d6d6d6;
      --ehcb-text: #131313;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--ehcb-table-gray);
      color: var(--ehcb-blue);
    }
    .coaching-card-a4 {
      width: 841px;
      min-height: 1190px;
      background: #fff;
      margin: 28px auto 0 auto;
      box-shadow: 0 2px 12px #b2b2b2bb;
      border-radius: 13px;
      position: relative;
      page-break-after: always;
    }
    .cc-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 3.5px solid var(--ehcb-red);
      padding: 15px 34px 7px 38px;
      position: relative;
    }
    .cc-header .logo-box img {
      height: 72px;
      margin-right: 0;
    }
    .cc-header .logo-box {
      flex: none;
      width: 108px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
    }
    .cc-header .cc-title {
      font-size: 2.0em;
      font-weight: bold;
      color: var(--ehcb-blue);
      letter-spacing: 2.2px;
      flex: 2;
      text-align: left;
      padding-left: 14px;
    }
    .cc-header .gameinfo-box {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      min-width: 245px;
      font-size: 1.04em;
    }
    .gameinfo-line input {
      margin-left: 6px;
      font-size: 1em;
      width: 105px;
      border-radius: 3px;
      border: 1px solid #b9b9b9;
      padding: 2px 5px;
    }
    .cc-table-title {
      font-weight: bold;
      font-size: 1.08em;
      background: var(--ehcb-yellow);
      color: var(--ehcb-blue);
      border: 1.4px solid var(--ehcb-red);
      padding: 4px 0 4px 7px;
      border-radius: 7px 7px 0 0;
      margin-bottom: 0;
      letter-spacing: 0.6px;
      text-align: left;
    }
    .cc-main-table {
      width: 96.5%;
      margin: 18px auto 0 auto;
      border-collapse: collapse;
    }
    .cc-main-table th,
    .cc-main-table td {
      border: 0.8px solid var(--ehcb-light-border);
      text-align: center;
      font-size: 1em;
      padding: 5px 0 4px 0;
    }
    .cc-main-table th {
      background: var(--ehcb-yellow);
      color: var(--ehcb-blue);
      font-size: 1.07em;
      font-weight: bold;
      letter-spacing: 0.7px;
      border-bottom: 1.2px solid var(--ehcb-red);
    }
    .cc-main-table tr {
      background: #fff;
    }
    .cc-section {
      margin-top: 14px;
      margin-bottom: 8px;
    }
    .cc-block {
      margin: 18px 0 0 0;
      border-radius: 10px;
      border: 1.2px solid var(--ehcb-yellow);
      background: #fdf9f3;
      padding: 9px 15px 7px 15px;
      width: 96.5%;
      margin-left: auto;
      margin-right: auto;
    }
    .cc-small-rink {
      width: 230px;
      margin: 10px 12px 7px 0;
      border-radius: 6px;
      background: #fff;
      border: 1.1px solid var(--ehcb-blue);
      display: inline-block;
      vertical-align: middle;
    }
    .cc-third-rink {
      width: 140px;
      margin: 7px 4px 7px 4px;
      border-radius: 6px;
      background: #fff;
      border: 1.1px solid var(--ehcb-blue);
      display: inline-block;
      vertical-align: middle;
    }
    .cc-line-row {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      font-size: 1.02em;
    }
    .cc-line-row label {
      font-weight: 600;
      margin: 0 6px 0 0;
      color: var(--ehcb-blue);
      min-width: 24px;
      text-align: right;
    }
    .cc-player-select,
    .cc-goalie-select {
      font-size: .98em;
      border-radius: 5px;
      border: 1px solid #bbb;
      min-width: 110px;
      margin: 0 4px 0 0;
      padding: 2px 7px;
    }
    .cc-goalie-select { min-width: 100px; }
    /* Linien-Stil im Ausdruck */
    @media print {
      .cc-player-select, .cc-goalie-select, .edit-btn, .roster-edit-btn, .pdf-btn, .print-btn { display: none !important; }
      .cc-selected-value {
        display: inline-block !important;
        border-bottom: 1.1px solid #888;
        min-width: 105px;
        color: #000;
        padding-bottom: 2px;
      }
      .cc-empty-line {
        display: inline-block !important;
        border-bottom: 1.2px solid #888;
        min-width: 110px;
        height: 15px;
      }
      .cc-goalie-line { min-width: 90px; }
    }
    .cc-selected-value,
    .cc-empty-line {
      display: none;
    }
    .cc-goalie-line {
      display: none;
    }
    /* Print/Export Buttons */
    .pdf-btn, .print-btn {
      background: var(--ehcb-yellow);
      color: var(--ehcb-blue);
      font-weight: bold;
      font-size: 1.09em;
      padding: 8px 24px;
      border: none;
      border-radius: 7px;
      margin: 25px 7px 22px 0;
      cursor: pointer;
      float: right;
      transition: background .18s;
    }
    .pdf-btn:hover, .print-btn:hover {
      background: var(--ehcb-red);
      color: #fff;
    }
    .clearfix { clear: both; }
    /* ... Weitere Styles für Seite 2/Tactics hier ergänzen ... */
  </style>
</head>

<!-- Seite 2 analog aufbauen... (Hier aus Platzgründen gekürzt) -->

<script>
// Beispiel: Spieler-Liste (Roster) – nach deiner Vorgabe!
const DEFENSE = [
  "3 Gfeller", "5 Schütz", "6 Michel", "7 Bracelli", "8 Binder", "14 Cattin", "19 Grossniklaus K.", "27 Grossniklaus F.", "28 Ryser"
];
const OFFENSE = [
  "9 Giron", "10 Natoli", "11 Blatter", "12 Bregnard", "13 von Aesch", "15 Cabré", "16 Krebs", "17 Saxer", "18 Jaberg", "20 Reinhard",
  "21 Wyss", "22 Kuhn", "23 Ruchti", "24 Stengel", "25 Donatsch", "31 Matthey"
];
const GOALIES = ["35 Neufeld", "29 Joder", "30 Rytz"];

// Alle Felder füllen
document.querySelectorAll('.cc-player-select').forEach(sel => {
  sel.innerHTML = '<option value=""></option>' +
    DEFENSE.concat(OFFENSE).map(p=>`<option value="${p}">${p}</option>`).join('');
});
document.querySelectorAll('.cc-goalie-select').forEach(sel => {
  sel.innerHTML = '<option value=""></option>' + GOALIES.map(g=>`<option value="${g}">${g}</option>`).join('');
});

// Bei Druck/PDF Dropdown als Linie/Text ausgeben
function updatePrintFields() {
  document.querySelectorAll('.cc-player-select, .cc-goalie-select').forEach(sel => {
    let val = sel.value;
    let siblingTxt = sel.nextElementSibling;
    if (!siblingTxt || !siblingTxt.classList.contains("cc-selected-value")) {
      siblingTxt = document.createElement("span");
      siblingTxt.className = sel.classList.contains('cc-goalie-select') ? "cc-selected-value cc-goalie-line" : "cc-selected-value";
      sel.parentNode.insertBefore(siblingTxt, sel.nextSibling);
    }
    let siblingLine = sel.nextElementSibling.nextElementSibling;
    if (!siblingLine || !siblingLine.classList.contains("cc-empty-line")) {
      siblingLine = document.createElement("span");
      siblingLine.className = sel.classList.contains('cc-goalie-select') ? "cc-empty-line cc-goalie-line" : "cc-empty-line";
      sel.parentNode.insertBefore(siblingLine, siblingTxt.nextSibling);
    }
    if (val) {
      siblingTxt.style.display = "inline-block";
      siblingTxt.textContent = val;
      siblingLine.style.display = "none";
    } else {
      siblingTxt.style.display = "none";
      siblingLine.style.display = "inline-block";
      siblingLine.innerHTML = "&nbsp;";
    }
  });
}
document.querySelectorAll('.cc-player-select, .cc-goalie-select').forEach(sel => {
  sel.addEventListener('change', updatePrintFields);
});
window.addEventListener('load', updatePrintFields);

document.getElementById("pdf-btn").addEventListener("click", async () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit: 'px', format: 'a4' });
  updatePrintFields();
  // Seite 1
  let page = document.getElementById("card-page-1");
  await html2canvas(page, { scale: 2 }).then(canvas => {
    const imgData = canvas.toDataURL("image/png");
    const imgProps = doc.getImageProperties(imgData);
    const pdfWidth = doc.internal.pageSize.getWidth();
    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
    doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
  });
  // Hier könntest du analog für Seite 2 einen weiteren Screenshot/PDF-Page anfügen!
  doc.save("Coaching_Card.pdf");
});
</script>
