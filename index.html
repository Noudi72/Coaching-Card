<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eishockey Coaching Card</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Digitale Coaching Card f√ºr Eishockey-Teams">
    <meta name="theme-color" content="#1976d2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Coaching Card">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="public/appicon.png">
    <link rel="apple-touch-icon" href="public/appicon.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="start-screen">
        <div class="start-card">
            <img src="public/appicon.png" alt="App Icon" class="start-logo" onerror="this.style.display='none'">
            <h1 class="start-title">Coaching Card</h1>
            <div class="start-actions">
                <button class="start-btn" data-team="u18">U18-Elit</button>
                <button class="start-btn" data-team="u21">U21-Elit</button>
            </div>
            <div class="roster-editor">
                <h2>Roster bearbeiten</h2>
                <div class="roster-team">Team: <span id="roster-team-label">-</span></div>
                <table id="roster-table" class="roster-table">
                    <thead>
                        <tr><th>#</th><th>Name</th><th>Pos</th><th></th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="roster-actions">
                    <button id="add-player" class="start-btn secondary">+ Spieler</button>
                    <button id="save-roster" class="start-btn primary">Speichern & Karte √∂ffnen</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Seite 1 -->
    <div class="app-header">
        <div class="controls">
            <label>
                <strong>Team ausw√§hlen:</strong>
                <select id="team-select">
                    <option value="u18">U18</option>
                    <option value="u21">U21</option>
                </select>
            </label>
            <button id="open-start" class="start-btn secondary">Startseite</button>
            <button id="save-lineups-btn" class="start-btn secondary">Speichern</button>
            <div class="color-picker-controls">
                <span class="color-label">Farbe:</span>
                <button class="color-btn" data-color="" title="Keine Farbe">‚ö™</button>
                <button class="color-btn" data-color="#000000" title="Schwarz">‚ö´</button>
                <button class="color-btn" data-color="#FF0000" title="Rot">üî¥</button>
                <button class="color-btn" data-color="#FFFF00" title="Gelb">üü°</button>
                <button class="color-btn" data-color="#00FF00" title="Gr√ºn">üü¢</button>
            </div>
            <button id="print-btn">Drucken</button>
        </div>
    </div>
    
    <!-- Seite 1 -->
    <div class="page page-1">
        <div class="container">
            <div class="spacer"></div>
            <!-- Linke Spalte -->
            <div class="column left-column">
                <!-- GAME DAY Section -->
                <div class="section game-day">
                    <h2>GAME DAY</h2>
                    <div class="field">
                        <label>GAME:</label>
                        <input type="text" id="game" placeholder="RS #18">
                    </div>
                    <div class="field">
                        <label>DATE:</label>
                        <input type="text" id="date" placeholder="Samstag, 1. Nov. 2025">
                    </div>
                    <div class="field">
                        <label>OPPONENT:</label>
                        <input type="text" id="opponent" placeholder="HCGS">
                    </div>
                    <div class="field">
                        <label>REFEREES:</label>
                        <input type="text" class="referee-input">
                        <input type="text" class="referee-input">
                        <input type="text" class="referee-input">
                        <input type="text" class="referee-input">
                    </div>
                </div>
                
                <div class="logo-container left-logo">
                    <img src="public/logo coaching card.png" alt="Team Logo" class="team-logo" onerror="this.style.display='none'">
                </div>
                
                <!-- SHOOTOUT Section -->
                <div class="section shootout">
                    <h2>SHOOTOUT</h2>
                    <div class="field">
                        <label>SHOOTOUT:</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label>EHCB:</label>
                        <input type="text" class="penalty-line">
                    </div>
                    <div class="field">
                        <label>OPP.:</label>
                        <input type="text" class="penalty-line">
                    </div>
                    <div class="field">
                        <label>WORKING ON:</label>
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="spacer"></div>

            <!-- Mittlere Spalte -->
            <div class="column middle-column">
                <!-- 6:5 SETUP #1 -->
                <div class="section setup-1">
                    <h2>6:5 SETUP # 1</h2>
                    <div class="rink-container">
                        <img src="public/Ice Rink 1-3.png" alt="Ice Rink" class="rink-image rotated">
                    </div>
                    <table class="setup-table">
                        <tr>
                            <td>
                                <select class="player-select" data-position="setup1-1"></select>
                            </td>
                            <td>
                                <select class="player-select" data-position="setup1-2"></select>
                            </td>
                            <td>
                                <select class="player-select" data-position="setup1-3"></select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select class="player-select" data-position="setup1-4"></select>
                            </td>
                            <td>
                                <select class="player-select" data-position="setup1-5"></select>
                            </td>
                            <td>
                                <select class="player-select" data-position="setup1-6"></select>
                            </td>
                        </tr>
                    </table>
                    <div class="rink-container">
                        <img src="public/Ice Rink 1-3.png" alt="Ice Rink" class="rink-image rotated">
                    </div>
                    <div class="rink-container">
                        <img src="public/Ice Rink 1-3.png" alt="Ice Rink" class="rink-image rotated">
                    </div>
                </div>
            </div>
            <div class="spacer"></div>

            <!-- Rechte Spalte -->
            <div class="column right-column">
                <div class="logo-container">
                    
                </div>

                <!-- LINEUP Section -->
                <div class="section lineup">
                    <h2>LINEUP</h2>
                    <div class="lineup-lines">
                        <div class="line-complete">
                            <div class="forwards">
                                <select class="player-select" data-line="1" data-pos="lw"></select>
                                <select class="player-select" data-line="1" data-pos="c"></select>
                                <select class="player-select" data-line="1" data-pos="rw"></select>
                            </div>
                            <div class="defense">
                                <select class="player-select" data-line="1" data-pos="ld"></select>
                                <strong class="line-number">1</strong>
                                <select class="player-select" data-line="1" data-pos="rd"></select>
                            </div>
                        </div>
                        <div class="line-complete">
                            <div class="forwards">
                                <select class="player-select" data-line="2" data-pos="lw"></select>
                                <select class="player-select" data-line="2" data-pos="c"></select>
                                <select class="player-select" data-line="2" data-pos="rw"></select>
                            </div>
                            <div class="defense">
                                <select class="player-select" data-line="2" data-pos="ld"></select>
                                <strong class="line-number">2</strong>
                                <select class="player-select" data-line="2" data-pos="rd"></select>
                            </div>
                        </div>
                        <div class="line-complete">
                            <div class="forwards">
                                <select class="player-select" data-line="3" data-pos="lw"></select>
                                <select class="player-select" data-line="3" data-pos="c"></select>
                                <select class="player-select" data-line="3" data-pos="rw"></select>
                            </div>
                            <div class="defense">
                                <select class="player-select" data-line="3" data-pos="ld"></select>
                                <strong class="line-number">3</strong>
                                <select class="player-select" data-line="3" data-pos="rd"></select>
                            </div>
                        </div>
                        <div class="line-complete">
                            <div class="forwards">
                                <select class="player-select" data-line="4" data-pos="lw"></select>
                                <select class="player-select" data-line="4" data-pos="c"></select>
                                <select class="player-select" data-line="4" data-pos="rw"></select>
                            </div>
                            <div class="defense">
                                <select class="player-select" data-line="4" data-pos="ld"></select>
                                <strong class="line-number">4</strong>
                                <select class="player-select" data-line="4" data-pos="rd"></select>
                            </div>
                        </div>
                        <div class="goalies">
                            <select class="player-select" data-position="goalie1"></select>
                            <strong class="line-number">G</strong>
                            <select class="player-select" data-position="goalie2"></select>
                        </div>
                    </div>
                </div>

                <!-- POWERPLAY Section -->
                <div class="section powerplay">
                    <h2>POWERPLAY 5:4 / 5:3</h2>
                    <div class="pp-units">
                        <div class="line-complete">
                            <div class="forwards">
                                <select class="player-select" data-unit="pp1" data-pos="lw"></select>
                                <select class="player-select" data-unit="pp1" data-pos="c"></select>
                                <select class="player-select" data-unit="pp1" data-pos="rw"></select>
                            </div>
                            <div class="defense">
                                <select class="player-select" data-unit="pp1" data-pos="ld"></select>
                                <strong class="line-number">1</strong>
                                <select class="player-select" data-unit="pp1" data-pos="rd"></select>
                            </div>
                        </div>
                        <div class="line-complete">
                            <div class="forwards">
                                <select class="player-select" data-unit="pp2" data-pos="lw"></select>
                                <select class="player-select" data-unit="pp2" data-pos="c"></select>
                                <select class="player-select" data-unit="pp2" data-pos="rw"></select>
                            </div>
                            <div class="defense">
                                <select class="player-select" data-unit="pp2" data-pos="ld"></select>
                                <strong class="line-number">2</strong>
                                <select class="player-select" data-unit="pp2" data-pos="rd"></select>
                            </div>
                        </div>
                        <div class="line-complete">
                            <div class="forwards">
                                <select class="player-select" data-unit="pp3" data-pos="lw"></select>
                                <select class="player-select" data-unit="pp3" data-pos="c"></select>
                                <select class="player-select" data-unit="pp3" data-pos="rw"></select>
                            </div>
                            <div class="defense">
                                <select class="player-select" data-unit="pp3" data-pos="ld"></select>
                                <strong class="line-number">3</strong>
                                <select class="player-select" data-unit="pp3" data-pos="rd"></select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- PENALTY KILL Section -->
                <div class="section penalty-kill">
                    <h2>PENALTY KILL</h2>
                    <div class="pk-units">
                        <div class="line-complete">
                            <div class="forwards">
                                <select class="player-select" data-unit="pk1" data-pos="lw"></select>
                                <select class="player-select" data-unit="pk1" data-pos="c"></select>
                                <select class="player-select" data-unit="pk1" data-pos="rw"></select>
                            </div>
                            <div class="defense">
                                <select class="player-select" data-unit="pk1" data-pos="ld"></select>
                                <strong class="line-number">1</strong>
                                <select class="player-select" data-unit="pk1" data-pos="rd"></select>
                            </div>
                        </div>
                        <div class="line-complete">
                            <div class="forwards">
                                <select class="player-select" data-unit="pk2" data-pos="lw"></select>
                                <select class="player-select" data-unit="pk2" data-pos="c"></select>
                                <select class="player-select" data-unit="pk2" data-pos="rw"></select>
                            </div>
                            <div class="defense">
                                <select class="player-select" data-unit="pk2" data-pos="ld"></select>
                                <strong class="line-number">2</strong>
                                <select class="player-select" data-unit="pk2" data-pos="rd"></select>
                            </div>
                        </div>
                        <div class="line-complete">
                            <div class="forwards">
                                <select class="player-select" data-unit="pk3" data-pos="lw"></select>
                                <select class="player-select" data-unit="pk3" data-pos="c"></select>
                                <select class="player-select" data-unit="pk3" data-pos="rw"></select>
                            </div>
                            <div class="defense">
                                <select class="player-select" data-unit="pk3" data-pos="ld"></select>
                                <strong class="line-number">3</strong>
                                <select class="player-select" data-unit="pk3" data-pos="rd"></select>
                            </div>
                        </div>
                        <div class="line-complete">
                            <div class="forwards">
                                <select class="player-select" data-unit="pk4" data-pos="lw"></select>
                                <select class="player-select" data-unit="pk4" data-pos="c"></select>
                                <select class="player-select" data-unit="pk4" data-pos="rw"></select>
                            </div>
                            <div class="defense">
                                <select class="player-select" data-unit="pk4" data-pos="ld"></select>
                                <strong class="line-number">4</strong>
                                <select class="player-select" data-unit="pk4" data-pos="rd"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="spacer"></div>
        </div>
    </div>

    <!-- Seite 2 -->
    <div class="page page-2">
        <div class="container">
            <div class="spacer"></div>
            <!-- Linke Spalte: TACTICAL BOARD -->
            <div class="column tactical-column">
                <div class="section tactical-board">
                    <h2>TACTICAL BOARD</h2>
                    <div class="full-rink-container">
                        <img src="public/Ice Rink.png" alt="Full Ice Rink" class="full-rink-image">
                    </div>
                </div>
            </div>
            <div class="spacer"></div>

            <!-- Mittlere Spalte: PERIOD NOTES -->
            <div class="column notes-column">
                <div class="section period-notes">
                    <h2>PERIOD NOTES</h2>
                    <div class="notes-section">
                        <div class="period">
                            <strong>PRE GAME:</strong>
                            <textarea class="notes-textarea"></textarea>
                        </div>
                        <div class="period">
                            <strong>1ST:</strong>
                            <textarea class="notes-textarea"></textarea>
                        </div>
                        <div class="period">
                            <strong>2ND:</strong>
                            <textarea class="notes-textarea"></textarea>
                        </div>
                        <div class="period">
                            <strong>3RD:</strong>
                            <textarea class="notes-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="spacer"></div>

            <!-- Rechte Spalte: 6:5 SETUP #2 -->
            <div class="column setup2-column">
                <div class="section setup-2">
                    <h2>6:5 SETUP # 2</h2>
                    <div class="rink-container">
                        <img src="public/Ice Rink 1-3.png" alt="Ice Rink" class="rink-image rotated">
                    </div>
                    <table class="setup-table">
                        <tr>
                            <td>
                                <select class="player-select" data-position="setup2-1"></select>
                            </td>
                            <td>
                                <select class="player-select" data-position="setup2-2"></select>
                            </td>
                            <td>
                                <select class="player-select" data-position="setup2-3"></select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select class="player-select" data-position="setup2-4"></select>
                            </td>
                            <td>
                                <select class="player-select" data-position="setup2-5"></select>
                            </td>
                            <td>
                                <select class="player-select" data-position="setup2-6"></select>
                            </td>
                        </tr>
                    </table>
                    <div class="rink-container">
                        <img src="public/Ice Rink 1-3.png" alt="Ice Rink" class="rink-image rotated">
                    </div>
                    <div class="rink-container">
                        <img src="public/Ice Rink 1-3.png" alt="Ice Rink" class="rink-image rotated">
                    </div>
                </div>
            </div>
            <div class="spacer"></div>
        </div>
    </div>

    

    <script src="script.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Service Worker Pfad relativ zum aktuellen Verzeichnis
                const swPath = './service-worker.js';
                navigator.serviceWorker.register(swPath)
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registriert:', registration.scope);
                    })
                    .catch((registrationError) => {
                        console.log('‚ùå Service Worker Registrierung fehlgeschlagen:', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
