<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EHCB Coaching Card</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f5;
      font-family: Arial, sans-serif;
    }
    .a4sheet {
      width: 841px;
      min-height: 1190px;
      margin: 22px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 14px #b3b3b3cc;
      padding: 0;
      position: relative;
    }
    /* Kopfbereich */
    .headtable { width:100%; border-collapse:collapse; margin-top:12px;}
    .headtable td { padding:0; }
    .cc-title {
      font-family: Arial Black,Arial,sans-serif;
      font-size: 2.05em;
      color: #15243b;
      letter-spacing: 2px;
      padding-left: 35px;
      padding-top: 16px;
    }
    .infotable td {
      font-size:1em; padding:1px 4px 1px 0; color:#16253c;
    }
    .infotable input {
      width:93px;
      border-radius:4px;
      border:1px solid #b9b9b9;
      font-size:1em;
      padding:2px 4px;
      background:#f7f7f9;
    }
    .logo-cell {
      text-align:right; vertical-align:top; padding-right:36px; padding-top:6px;
    }
    .logo-img {
      height:73px; margin-bottom:7px;
    }
    /* Farbige Titelbalken */
    .sec-title {
      font-weight: bold;
      font-size: 1.11em;
      background: #f6b211;
      color: #15243b;
      border: 2.1px solid #be1622;
      border-bottom: none;
      border-radius: 7px 7px 0 0;
      padding: 2px 0 3px 15px;
      letter-spacing: 1.2px;
      text-align: left;
      margin-top: 20px;
      margin-bottom: 0;
    }
    /* Main Table Styles */
    .mainblock {
      width:96%; margin:0 auto; background: #fff;
      border: 2.1px solid #be1622;
      border-radius: 0 0 13px 13px;
      border-top: none;
      padding: 5px 0 8px 0;
      margin-bottom: 11px;
    }
    .input-table {
      width:99%; border-collapse:collapse; margin: 0 auto;
    }
    .input-table td {
      border: 1px solid #d4d4d4;
      height: 30px;
      min-width: 84px;
      text-align: center;
      font-size: 1.08em;
      background: #f3f3f5;
      padding: 0;
      position: relative;
    }
    .input-table label {
      font-weight:bold; color:#be1622; margin-right:3px;
    }
    .rinkcell { width:165px; background: #fff; border:none; vertical-align:top;}
    .rinkimg { width:148px; display:block; margin:2px auto;}
    .rinkimg-small { width:84px; margin:2px 0 0 0; }
    /* Goaliezeile */
    .goalie-row td {
      background: #fcf8e8;
      border-top: 2px solid #be1622;
      font-size: 0.97em;
      color: #be1622;
      font-weight: bold;
    }
    /* Print-Stil f√ºr Linien */
    @media print {
      body { background:#fff;}
      .a4sheet { box-shadow:none !important; border-radius:0 !important; margin:0 !important;}
      input, select { display: none !important;}
      .field-line {
        display:inline-block !important;
        border-bottom: 1.25px solid #888;
        min-width: 84px; height:17px;
        margin:0 3px;
      }
    }
    .field-line { display: none; }
  </style>
</head>
<body>
<div class="a4sheet">
  <!-- Kopf -->
  <table class="headtable">
    <tr>
      <td style="width:61%;">
        <div class="cc-title">EHCB COACHING CARD</div>
      </td>
      <td style="width:24%;"></td>
      <td class="logo-cell" style="width:15%;">
        <img src="Logo EHCB.png" class="logo-img" alt="Logo">
        <table class="infotable" style="margin-top:4px;">
          <tr><td style="text-align:right;">Opponent:</td><td><input type="text" value="Bienne U18"></td></tr>
          <tr><td style="text-align:right;">Date:</td><td><input type="date"></td></tr>
          <tr><td style="text-align:right;">Location:</td><td><input type="text"></td></tr>
          <tr><td style="text-align:right;">Time:</td><td><input type="text"></td></tr>
          <tr><td style="text-align:right;">Referee:</td><td><input type="text"></td></tr>
          <tr><td style="text-align:right;">Linesmen:</td><td><input type="text"></td></tr>

    </tr>

        <td><span class="field-line"></span><input></td>
        <td><span class="field-line"></span><input></td>

        <td><span class="field-line"></span><input></td>
        <td><span class="field-line"></span><input></td>
        <td><span class="field-line"></span><input></td>
        <td><span class="field-line"></span><input></td>

    </table>
  </div>
  <!-- PP 5:4 / 5:3 -->

        <td><span class="field-line"></span><input></td>
        <td><span class="field-line"></span><input></td>

        <td><span class="field-line"></span><input></td>
      </tr>
      <tr>

  <!-- PK -->

  <div class="mainblock">

        <td><span class="field-line"></span><input></td>

      <tr>

</div>

</html>
